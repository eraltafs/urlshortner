<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/add05b7e25.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/alert.message.css" />
    <title>URL Shortener</title>
  </head>
  <body>
    
    <main>
      <header>
        <h1>Free URL Shortener</h1>
      </header>
      <form id="urlForm">
        <label for="longUrl">URL:</label>
        <input type="text" id="longUrl" name="longUrl" required />

        <label for="Length">Length (Optional):</label>
        <input type="text" id="Length" name="Length" />

        <label for="alias">Alias (Optional):</label>
        <input type="text" id="alias" name="alias" />

        <button type="submit" id="submitButton">Submit</button>
        
      </form>

      <div id="shortUrlContainer">
        <p>Short URL:</p>
        <div id="shortUrlDiv">
          <div id="shortUrl"></div>
          <button id="copyButton">
            <i class="fas fa-copy"> Copy</i>
          </button>
        </div>

        <div class="dropdown-container">
          <div>
            <button id="shareButton" class="dropdown-button">
              Share <i class="fas fa-caret-down"></i>
            </button>
            <div class="dropdown-menu" id="menu">
              <button id="whatsappButton">
                WhatsApp <i class="fab fa-whatsapp"></i>
              </button>
              <button id="facebookButton">
                Facebook <i class="fab fa-facebook"></i>
              </button>
              <button id="linkedinButton">
                LinkedIn <i class="fab fa-linkedin"></i>
              </button>
            </div>
          </div>
          <button id="reloadbtn">Shorten Another</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="social-icons">
        <a href="https://www.instagram.com/developer_altaf_khan/" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/altaf-khan-8a5424231/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="mailto:eraltaf688@gmail.com" target="_blank">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
      Â© 2023 url-tiny.netlify.app - Tool to shorten a long link By Altaf
    </footer>
  </body>
</html>
